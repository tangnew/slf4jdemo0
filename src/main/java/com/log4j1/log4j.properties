log4j.rootLogger=DEBUG,console,ifile,dfile
#\u8868\u793a\u4e0d\u4f1a\u5728\u7236logger\u7684appender\u91cc\u8f93\u51fa\uff0c\u9ed8\u8ba4true
log4j.additivity.org.apache=false 

#console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Threshold=debug
log4j.appender.console.ImmediateFlush=true
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%p] %d{yyyy-MM-dd HH:mm:ss} %l %m %n

#file
log4j.appender.ifile=org.apache.log4j.FileAppender
log4j.appender.ifile.Threshold=INFO
log4j.appender.ifile.layout=org.apache.log4j.PatternLayout
log4j.appender.ifile.layout.ConversionPattern=[%p] %d{yyyy-MM-dd HH:mm:ss} %l %m %n
log4j.appender.ifile.File=E:/SpringBootWorkspace39/slf4j/logs/ifile.log


log4j.appender.dfile=org.apache.log4j.FileAppender
log4j.appender.dfile.Threshold=debug
log4j.appender.dfile.layout=org.apache.log4j.PatternLayout
log4j.appender.dfile.layout.ConversionPattern=[%p] %d{yyyy-MM-dd HH:mm:ss} %l %m %n
log4j.appender.dfile.File=E:/SpringBootWorkspace39/slf4j/logs/dfile.log